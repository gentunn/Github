<!DOCTYPE html>
<html lang="en">

<head>
    <title>Haaga-Helia</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex {
            display: flex;

        }

        .flex>div {
            background-color: white;
            border: 1px solid gray;
            width: 100px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        @media (max-width:600px) {
            .flex {
                flex-direction: column;

            }
        }

    </style>
</head>


<body>
    <div class="flex">
        <div>This is 1</div>
        <div>This is 2</div>
        <div>This is 3</div>
        <div>This is 4</div>
        <div>This is 5</div>
    </div>
</body>

</html>
