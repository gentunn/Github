<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>



    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="FnameInput">First Name</label>
                        <input type="text" class="form-control" id="FnameInput" aria-describedby="FnameHelp" placeholder="Enter your first name.">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="LnameInput">Last</label>
                        <input type="text" class="form-control" id="LnameInput" aria-describedby="LnameHelp" placeholder="Enter your last name.">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="AddInput">Street Address</label>
                        <input type="text" class="form-control" id="AddInput" aria-describedby="AddHelp" placeholder="Enter your street address.">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="postInput">Postal code</label>
                        <input type="text" class="form-control" id="postInput" aria-describedby="postHelp" placeholder="Enter your postal code.">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="countryInput">Country</label>
                        <input type="text" class="form-control" id="countryInput" aria-describedby="CcuntryHelp" placeholder="Enter your country.">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="compInput">Company</label>
                        <input type="text" class="form-control" id="compInput" aria-describedby="compHelp" placeholder="Enter your company.">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email.">
                    </div>
                </div>
            </div>



            <label for="exampleRadios1">Payment Methods</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">Mastercard</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">Visa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios2">Billing</label>
            </div>

            <button type="button" class="btn btn-primary">Submit</button>

        </form>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
