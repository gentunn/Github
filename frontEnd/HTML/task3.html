<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border-style: solid;
            border-width: 1px;
            width: 600px;
            margin-bottom: 15px;
            padding-left: 10px;
        }

        #div1a {
            width: 100%;
            height: 300px;
            border-style: none;

        }

        #div2 {
            min-height: 150px;
            border-style: none;
        }

        @media (max-width:650px) {
            div {
                width: 90%;
            }
        }
    </style>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <p>Drag products you want to buy to shopping bag</p>
    <div id="div1">
        <p style="font-weight:bold">Shopping basket</p>
        <div id="div1a" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
    </div>

    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p draggable="true" ondragstart="drag(event)" id="drag1">Iphone X</p>
        <p draggable="true" ondragstart="drag(event)" id="drag2">Samsung Galaxy Y</p>
        <p draggable="true" ondragstart="drag(event)" id="drag3">Nokia 8</p>
        <p draggable="true" ondragstart="drag(event)" id="drag4">Vertu Aster</p>
    </div>
</body>

</html>
