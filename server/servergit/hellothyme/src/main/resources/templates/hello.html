<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
</head>
<body>

 <div th:if="${age} &gt; 17">
 	<h1 th:text="'Hello ' + ${name}">Hello</h1>
 </div>
 <div th:if="${age} &lt; 18">
 	<h1 th:text="'You are too young ' + ${name}">Hello</h1>
 </div>


<tr th:each="student : ${students}">
<td th:text="${student.firstname} + ' ' + ${student.lastname}">1</td>
</tr>


</body>
</html>
